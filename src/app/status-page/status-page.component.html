<div class="py-5 px-5">
    <div class="row px-sm-2 px-lg-3 px-xl-5">
        <div class="col-md-12 col-lg-4 pe-5 pb-5">
            <h2 class="pb-sm-2 pb-lg-5">Applied</h2>
            <div class="pe-sm-0 pe-lg-3 pe-xl-5  pb-3" *ngFor="let ap of applied">
                <mat-card>
                    <mat-card-header><p class="fs-5"><b>{{ap.name}}</b></p></mat-card-header>
                    <mat-card-content>
                        <div class="d-flex pb-1 align-items-center">
                            <img src="https://via.placeholder.com/18x18" alt="">
                            <p class="ps-2 mb-0">{{ap.last_updated_at}}</p>
                        </div>
                        <div class="d-flex pb-1 align-items-center">
                            <img src="https://via.placeholder.com/18x18" alt="">
                            <p class="ps-2 mb-0">{{ap.location}}</p>
                        </div>
                        <div class="d-flex pb-1 align-items-center">
                            <img src="https://via.placeholder.com/18x18" alt="">
                            <p class="ps-2 mb-0">{{ap.gender}}</p>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
        <div class="col-md-12 col-lg-4 pe-5 pb-5">
            <h2 class="pb-sm-2 pb-lg-5">Accepted</h2>
            <div class="pe-sm-0 pe-lg-3 pe-xl-5  pb-3" *ngFor="let ac of accepted">
                <mat-card>
                    <mat-card-header><p  class="fs-5"><b>{{ac.name}}</b></p></mat-card-header>
                    <mat-card-content>
                        <div class="d-flex pb-1 align-items-center">
                            <img src="https://via.placeholder.com/18x18" alt="">
                            <p class="ps-2 mb-0">{{ac.last_updated_at}}</p>
                        </div>
                        <div class="d-flex pb-1 align-items-center">
                            <img src="https://via.placeholder.com/18x18" alt="">
                            <p class="ps-2 mb-0">{{ac.location}}</p>
                        </div>
                        <div class="d-flex pb-1 align-items-center">
                            <img src="https://via.placeholder.com/18x18" alt="">
                            <p class="ps-2 mb-0">{{ac.gender}}</p>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
        <div class="col-md-12 col-lg-4 pe-5 pb-5">
            <h2 class="pb-sm-2 pb-lg-5">Rejected</h2>
            <div class="pe-sm-0 pe-lg-3 pe-xl-5  pb-3" *ngFor="let re of rejected">
                <mat-card>
                    <mat-card-header><p  class="fs-5"><b>{{re.name}}</b></p></mat-card-header>
                    <mat-card-content>
                        <div class="d-flex pb-1 align-items-center">
                            <img src="https://via.placeholder.com/18x18" alt="">
                            <p class="ps-2 mb-0">{{re.last_updated_at}}</p>
                        </div>
                        <div class="d-flex pb-1 align-items-center">
                            <img src="https://via.placeholder.com/18x18" alt="">
                            <p class="ps-2 mb-0">{{re.location}}</p>
                        </div>
                        <div class="d-flex pb-1 align-items-center">
                            <img src="https://via.placeholder.com/18x18" alt="">
                            <p class="ps-2 mb-0">{{re.gender}}</p>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
